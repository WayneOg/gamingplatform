<!-- place_wager.html -->
<h2>Place Wager on {{ match }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="amount">Wager Amount:</label>
    <input type="number" name="amount" step="0.01" required>

    <label for="chosen_player_id">Choose Winner:</label>
    <select name="chosen_player_id">
        <option value="{{ match.player1.id }}">{{ match.player1.username }}</option>
        <option value="{{ match.player2.id }}">{{ match.player2.username }}</option>
    </select>

    <button type="submit">Place Wager</button>
</form>
